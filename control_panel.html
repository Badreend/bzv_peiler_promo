<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title></title>


  <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
  <script src="http://code.jquery.com/jquery-1.11.1.js"></script>


  <!--Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
  <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/9.7.2/bootstrap-slider.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/9.7.2/css/bootstrap-slider.min.css" rel="stylesheet">

  <link href="css/control_panel.css" rel="stylesheet">


</head>
<body>
  <header><img src="https://static-bzv.scdn4.secure.raxcdn.com/static/bzv/images/bzv-logo-2017.png">
  </img> 
  <div class="postIDInputLabel">ID:</div><input class="postIDInput" placeholder="Facebook post ID"></input>
</header>
<div class="container">
  <div class="col-md-4">
    <div class="inner">
      <h1> Config panel</h1>

      <div class="totalEmojiData"></div>


      <div class="label">Update speed (ms)</div>
      <input class="input speed"></input>

      <div class="label">Stack</div>
      <input class="input stack"></input>
      <div class="label">Blow duration (ms)</div>
      <input class="input time"></input>
    </div>
  </div>

  <div class="col-md-4">
    <div class="inner"> 
      <h1> Blow Up 20.000ms</h1>
      <img class="blowUpbtn btn0" src="img/0.png">
      <img class="blowUpbtn btn1" src="img/1.png">
      <img class="blowUpbtn btn2" src="img/2.png">
    </div>
  </div>

</div>
<script type="text/javascript" src="js/control_panel.js"></script>
</body>
</html>
